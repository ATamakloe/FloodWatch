<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" type="image/ico" href="../public/assets/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <link type="text/css" href="styles/styles.css" />
  <title>Texas Water Watch</title>
</head>

<body>
  <noscript>
      <div style="height: 100vh">
        <h1 style="text-align: center">
          You'll need to turn on Javascript to use this page.
          <br />
          <a href="http://tiny.cc/v5e21y">Click here to learn how</a>
        </h1>
      </div>
  </noscript>
<header>
  <h1>Texas Water Watch</h1>
  <h3>Last Updated: <span id="CurrentTime"></span></h3>
</header>
  <nav>
    <ul class="CityTabs">
      <li id="Houston">
        <button>Houston</button>
      </li>

      <li id="Austin">
        <button>Austin</button>
      </li>

      <li id="SanAntonio">
        <button>San Antonio</button>
      </li>
    </ul>
  </nav>

  <div id="GoogleMapsContainer"></div>

  <div id="MapLegend">
    <span><img src="../public/assets/safeflag.png" alt="A Green Flag" height="20" width="20">: Safe </span>

    <span><img src="../public/assets/cautionflag.png" alt="A Yellow Flag" height="20" width="20">: Slightly High</span>

    <span><img src="../public/assets/dangerflag.png" alt="A Red Flag" height="20" width="20">: High</span>

    <span><img src="../public/assets/noavgflag.png" alt="A Grey Flag" height="20" width="20">: No Average</span>
  </div>


<div id="TableContainer">
    <table id="TABLE" class="ui celled very compact small unstackable table">
    <caption>
    <h3><span id="TableCaptionCityName">Site Names and</span> Water Height</h3>
    </caption>
      <thead>
       <tr>
         <th scope="Site-Name-Column">
           <strong>Site Name</strong>
         </th>
         <th scope="Water-Height-Column">
           <strong>Height (ft)</strong>
        </th>
        <th scope="Average-Water-Height-Column">
          <strong>Avg. Height (ft)</strong>
        </th>
      </tr>
    </thead>
  </table>
</div>

  </div>
